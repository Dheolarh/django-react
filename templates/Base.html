<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet" />
    <script href="{% static 'Js/base.js' %}"></script>

    {% if Home %}
    <title>ChatterBox</title>
    {% comment %}
    <title>{{title}}</title>
    {% endcomment %} {% elif Login %}
    <title>Login</title>
    {% elif Signup %}
    <title>Sign up</title>
    {% elif About %}
    <title>About us</title>
    {% else %}
    <title>Error 404</title>
    {% endif %}
  </head>
  <body>
    <header></header>
    {% block content %} {% endblock %}
    <script href="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
